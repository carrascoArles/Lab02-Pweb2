<!DOCTYPE html>
<html>
<body>

<h3>Escriba una cadena </h3>

<input type="text" id="myText" >

<p>La cadena invertida es : </p>

<button onclick="invertirCadena()">Try it</button>

<p id="demo"></p>

<script>
function invertirCadena() {
   var cad = document.getElementById("myText").value;
  
    var nuevaCadena = "";
    for (var i = cad.length - 1; i >= 0; i--) {
        nuevaCadena += cad[i];
    }

    document.getElementById("demo").innerHTML = nuevaCadena;
}

</script>

</body>
</html>
