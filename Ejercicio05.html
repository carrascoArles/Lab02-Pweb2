<!DOCTYPE html>
<html lang="es">

<body>
            <h1>Calculadora de valores</h1>
            <form id="form" method="get" action="javascript:void(0)">
                <input type="number" id="text">
                <input type="submit" value="Crear celdas">
            </form>
        </br>
            <div class="tablaN"></div>
            <button id="calcular">Calcular</button><h1 id="total"></h1>

    <script>

      const tabla=document.querySelector(".tablaN");
      const formula=document.querySelector("#form");

      formula.addEventListener("submit",celdas)
      function celdas(){
      const n=document.querySelector("#text").value

    for(let i=0;i<n;i++){
        
        const input=document.createElement('input');
        input.className = 'tabla';
        input.type='number';
        tabla.appendChild(input);
    }
}
   document.getElementById("calcular").addEventListener('click',sumar)
   function sumar(){
    var valores=document.getElementsByClassName('tabla');
    var suma=0;
    for(let i=0;i<valores.length;i++){
        suma+=parseInt(valores[i].value);
    }
    document.getElementById("total").innerHTML="La suma total : "+suma;
}

    </script>
</body>

</html>
