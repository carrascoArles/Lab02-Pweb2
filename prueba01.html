<!Doctype html>
<html>
<body>
<p>Escriba la cantidad de numeros</p>
<input type="number" id="mynumber" >
<p>Escriba el menor numero</p>
<input type="number" id="minnum" >
<p>Escriba el mayor numero</p>
<input type="number" id="maxnum" >

<p id="demo"></p>

<script>
 var n = document.getElementById("mynumber").value;
 var min = document.getElementById("minnum").value;
 var max = document.getElementById("maxnum").value;
 arrayGenerator(n,min,max);

function arrayGenerator(n,min,max){
  let a=[];
  for(let x=0;x<n;x++){
       
     a.push(Math.ceil(Math.Random()*(max - min)+min));
  }
	return a }
</script> 

</body>
</html>
